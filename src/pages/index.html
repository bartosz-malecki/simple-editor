<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>
    <meta name="description" content="Simple Editor" />
    <!-- Title -->
    <meta property="og:title" content="Simple Editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Simple text editor" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://bartosz-malecki.github.io/simple-editor/"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://github.com/bartosz-malecki/hydrapp/blob/master/gh/cover.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__heading">Simple editor</h1>
      </header>
      <main class="content">
        <h2 class="content__heading">
          Your message
          <img
            src="../assets/img/createIcon.svg"
            class="content__buttons--icon"
            alt="create-icon"
          />
        </h2>
        <div class="content__text">
          <textarea
            class="content__textarea text--js"
            type="text"
            aria-label="enter your text here"
            placeholder="enter your text here"
            name="textarea"
            style="font-size: 16px"
          ></textarea>
        </div>
        <div class="content__buttons">
          <button class="button save--js" aria-label="save">
            <img
              src="../assets/img/saveIcon.svg"
              class="content__buttons--icon"
              alt="save-icon"
            /><span class="special-text">Save</span>
          </button>
          <button class="button clear--js" aria-label="clear">
            <img
              src="../assets/img/clearIcon.svg"
              class="content__buttons--icon"
              alt="clear-icon"
            /><span class="special-text">Clear</span>
          </button>
          <button class="button load--js" aria-label="load">
            <img
              src="../assets/img/loadIcon.svg"
              class="content__buttons--icon"
              alt="clear-icon"
            /><span class="special-text">Load</span>
          </button>
        </div>
      </main>
      <aside class="editor">
        <div class="editor__box">
          <p class="editor__box--buttons">
            <button class="editor__btn editor__btn-up--js" type="button">
              A
              <img
                src="../assets/img/bth_up.svg"
                class="editor__btn--arrow"
                alt="up-arrow"
              />
            </button>
            <button class="editor__btn editor__btn-down--js" type="button">
              A
              <img
                src="../assets/img/bth_down.svg"
                class="editor__btn--arrow"
                alt="down-arrow"
              />
            </button>
          </p>
          <p class="editor__box--buttons">
            <button
              class="editor__btn editor__btn--bold editor__btn-bold--js"
              type="button"
            >
              B
            </button>
            <button
              class="editor__btn editor__btn--underline editor__btn-underline--js"
              type="button"
            >
              U
            </button>
            <button
              class="editor__btn editor__btn--italic editor__btn-italic--js"
              type="button"
            >
              I
            </button>
          </p>
          <div class="editor__box--fonts_color">
            <p class="editor__box--fonts">
              <select
                name="select"
                id="select"
                class="editor__select editor__select--js"
              >
                <option value="arial" selected>Arial</option>
                <option value="times-new-roman">Times New Roman</option>
                <option value="verdana">Verdana</option>
                <option value="impact">Impact</option>
                <option value="'Dancing Script', cursive">
                  Dancing Script
                </option>
              </select>
            </p>
            <p class="editor__box--palette">
              <input
                class="editor__box--palette--color editor__palette--color--js"
                type="color"
              />
            </p>
          </div>
        </div>
      </aside>
      <footer class="footer">
        <p class="footer__content">
          Made by
          <a
            href="https://github.com/bartosz-malecki"
            class="footer__link"
            target="_blank"
            rel="noopener noreferrer"
            >Bartosz Ma≈Çecki</a
          >
          - 2020
        </p>
      </footer>
    </div>
  </body>
</html>
