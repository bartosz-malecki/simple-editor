<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>
    <meta name="description" content="Simple Editor" />
    <!-- Title -->
    <meta property="og:title" content="Simple Editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Simple text editor" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://bartosz-malecki.github.io/simple-editor/"
    />
    
    
  </head>
  <body>
    <div class="wrapper">
    <header class="header">
      <h1 class="header__heading">Simple editor</h1>
    </header>
    <main class="main">
      <h2 class="main__heading">Your message</h2>
      <div class="main__text">
        <textarea class="textarea text--js" type="text" aria-label="enter your text here" placeholder="enter your text here" name="textarea"></textarea>
      </div>
      <div class="main__buttons">
        <button class="button save--js" aria-label="save">Save</button>
        <button class="button clear--js" aria-label="clear">Clear</button>
        <button class="button load--js" aria-label="load">Load</button>
      </div>
    </main>
    <aside class="aside"></aside>
    <footer class="footer">
      <p class="footer__content">
        Made by <a href="https://github.com/bartosz-malecki" class="footer__link" target="_blank" rel="noopener noreferrer">Bartosz Ma≈Çecki</a> - 2020
      </p>
    </footer>
    </div>
  </body>
</html>
