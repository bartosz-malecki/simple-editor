<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    <meta name="description" content="Edytor tekstowy" />
    <!-- Title -->
    <meta property="og:title" content="Simple Editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Prosty edytor tesktowy" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://bartosz-malecki.github.io/simple-editor/"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__heading">NotePad</h1>
      </header>
      
    <main class="main">      
      <div class="text">
        <textarea
          class="textarea text--js"
          type="text"
          aria-label="enter your text here"
          placeholder="enter your text here"
          name="textarea"
        ></textarea>
      </div>
    </main>
    <sidebar class="aside">
    </sidebar>
      <buttons class="buttons">
        <button class="buttons__button save--js" aria-label="save">Save</button>
        <button class="buttons__button clear--js" aria-label="clear">
          Clear
        </button>
        <button class="buttons__button load--js" aria-label="load">Load</button>
      </buttons>
    
  </div>
  </body>
</html>
