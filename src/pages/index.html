<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePad</title>
    
  </head>
  <body>
    <main class="main">
      <h1 class="main__header">NotePad</h1>
      <div class="text">
        <textarea class="textarea text--js" type="text" aria-label="enter your text here" placeholder="enter your text here" name="textarea"></textarea>
      </div>
      <div class="buttons">
        <button class="buttons__button save--js" aria-label="save">Save</button>
        <button class="buttons__button clear--js" aria-label="clear">Clear</button>
        <button class="buttons__button load--js" aria-label="load">Load</button>
      </div>
  </body>
</html>
